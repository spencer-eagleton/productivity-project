<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../user-input/user-input.css">
    <link rel="stylesheet" href="./results.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <header>
        <a href="../index.html" class="nav-link">   
            <h1 id="logo" class="logo">dooey</h1>
        </a>
        <div id="user-display"></div>
    </header>
    <main>
        <div id="results-display">
            <div id="completed-tasks">

            <div id="incompleted-tasks">
                <h1 id="incompleted-header"> Here's what you have the opportunity to do: </h1>

        <div id="button-section">
            <button id="home-button">New User</button>
            <button id="new-task-button">New Task</button>
            <button id="timer-button">Restart Timer</button>

        </div>
    </main>
    <script type="module" src="./results.js"></script>
