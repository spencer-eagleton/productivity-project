<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user-input/user-input.css">
    <title>User Input</title>
</head>
<body>
    <header>
        <h1 id="logo">dooey</h1>
        <div id="user-display">

        </div>
    </header>
    <main id="main-container">
        <div id="message-container">
            <h2 id="greeting">What do you want to get done today?</h2>
            <h3>You have five hours to work.</h3>
        </div>
        <div id="task-form-container">
            <form id="task-input-form">
                <label>
                    <input type="text" name="task-input" id="task-input" placeholder="Input Task Here">
                </label>
                <button type="submit" id="task-input-button">Add Task</button>
            </form>
        </div>
        <div id="task-list-container">
            <ul id="task-list">
                
            </ul>
        </div>
            <div id="time-container">
                <form id="time-input-form">
                    <legend>
                        <h2>How much time do you have?</h2>
                    </legend>
                    <label>
                        <input type="button" name="half-hour" id="half-hour" value="30 Minutes">
                    </label>
                    <label>
                        <input type="button" name="one-hour" id="one-hour" value="One Hour">
                    </label>
                    <label>
                        <input type="button" name="two-hours" id="two-hours" value="Two Hours">
                    </label>
                </form>
            </div>
        <button id="start-button">I'm ready to begin</button>
    </main>

    <script type="module" src="user-input.js"></script>
</body>
</html>
